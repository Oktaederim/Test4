      background: #fff;

      min-height: 22pt;
      background: #fff;

      font-weight: bold;
      font-size: 13pt;
      border: none;
      resize: vertical;
      background: transparent;

    .header .rechtsgrundlage textarea {

      font-size: 10pt;
      color: #222;
      border: none;
      resize: vertical;
      background: transparent;
    }

    .arbeitsangaben {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      border-top: 3px solid var(--hauptfarbe, #005b99);
      border-bottom: 3px solid var(--hauptfarbe, #005b99);

    }

    .arbeitsangaben div { padding: 6px; border-right: 2px solid var(--hauptfarbe, #005b99); }

    .arbeitsangaben label { display: block; font-weight: bold; font-size: 9pt; margin-bottom: 3px; color: #333; }
    .arbeitsangaben textarea {
      width: 100%;
      font-size: 10pt;
      padding: 4px;
      border: 1px solid #ccd;
      border-radius: 3px;
      resize: vertical;
      min-height: 20pt;
      background: #fff;
    }

    .content-wrapper { flex: 1; width: 100%; margin-top: 8px; }

    .section { margin-bottom: 6px; width: 100%; }
    .section h2 {
      margin: 0;
      background: var(--hauptfarbe, #005b99);
      color: #fff;
      padding: 8px;
      font-size: 13pt;
      font-weight: bold;
      text-align: center;
    }

    .section .content { display: flex; align-items: flex-start; padding: 6px; }

    .section .picto-dropzone {
      width: 70px;
      min-height: 100px;
      border-right: 2px dashed #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #f9f9f9;
      padding: 4px;
      border-radius: 2px;
    }

    .section .picto-dropzone img { max-width: 60px; margin: 4px 0; cursor: move; }

    .section .text { flex: 1; padding-left: 8px; }
    .section textarea {
      width: 100%;
      border: none;
      font-size: 11pt;
      line-height: 1.5;
      background: #fff;
      resize: none;
      overflow: hidden;
    }

    .footer {
      border-top: 3px solid var(--hauptfarbe, #005b99);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      font-size: 10pt;
      background: #fff;
    }

    .export-buttons {
      text-align: center;
      margin: 25px 0;
    }

    .export-buttons button {
      margin: 6px;
      padding: 6px 12px;
      font-size: 10pt;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    #pageInfo { text-align: center; font-size: 10pt; color: #333; margin-top: 10px; }
  </style>
</head>
